<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/ww.png">

        <title>Werkwoord van de dag</title>
        <script src="js/animate.js"></script>
    </head>
    <body>
      <header class="header">
        <div class="header__brand">
          <img src="img/ww.png" alt="logo" class="header__logo">
          <p class="header__text">werkwoord van de dag</p>
        </div>
        <div class="header__nav">
          <a href="#" class="header__nav-link">uitleg</a>
          <a href="#" class="header__nav-link">oefenen</a>
          <a href="#" class="header__nav-link">over</a>
          <a href="#" class="header__nav-link header__login">log in</a>
        </div>
      </header>
      <main class="content">
        <section class="verb">
          <h1 class="verb__heading">behalen</h1>
          <p class="verb__example">Feynoord <span class="verb__example-verb">behaalde</span> gisteren een mooie overwinning.</p>
          <p class="verb__example">Vorige week hebben ze ook een overwinning <span class="verb__example-verb">behaald</span>.</p>
        </section>

        <section class="scheme">
          <button class="scheme__btn-refresh">
            <img src="img/spinner11.svg" alt="refresh button" class="scheme__refresh">
          </button>
          <div class="scheme__pronouns">
            <span class="scheme__header">
            </span>
            <span class="scheme__pronoun">ik</span>
            <span class="scheme__pronoun">jij</span>
            <span class="scheme__pronoun">wij</span>
          </div>

          <div class="scheme__tense">
            <span class="scheme__header">
              <img src="img/tt.png" alt="zandloper" class="scheme__img">
              tegenwoordige tijd
            </span>
            <span class="scheme__item"><span class="scheme__stem scheme__stem--1">behaal</span></span>
            <span class="scheme__item"><span class="scheme__stem scheme__stem--2">behaal</span><span class="scheme__suffix scheme__suffix--1">t</span></span>
            <span class="scheme__item"><span class="scheme__stem scheme__stem--3">behalen</span></span>
          </div>

          <div class="scheme__tense">
            <span class="scheme__header">
              <img src="img/vt.png" alt="zandloper" class="scheme__img">
              verleden tijd
            </span>
            <span class="scheme__item scheme__double"><span class="scheme__stem scheme__stem--4">behaal</span><span class="scheme__suffix scheme__suffix--2">de</span></span>
            <span class="scheme__item"><span class="scheme__stem scheme__stem--5">behaal</span><span class="scheme__suffix scheme__suffix--3">den</span></span>
          </div>
        </section>
      </main>
    </body>
</html>
